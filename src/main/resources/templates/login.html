<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="layout">
  <head>
    <title>login</title>
  </head>
  <body><!-- main内のみが置き換わる。 -->
    <div layout:fragment="main">
    <h1>Login</h1>
	<form action="#" th:action="@{/login}" method="post" class="form" th:object="${loginRequest}">

		<ul th:if="${#fields.hasGlobalErrors()}">
		 <li class="text-danger" th:each="err : ${#fields.globalErrors()}" th:text="${err}">err</li>
		</ul>
		
		<div class="form-group" th:replace="helper/bs :: input('id', 'ID', 'text', 'user1')" >
		    <label for="id" class="label-control" >ID</label>
		    <input type="text" name="id" id="id" class="form-control"  placeholder="user1"  />
		</div>
		
		<div class="form-group" th:replace="helper/bs :: input('password', 'PASSWORD', 'password', 'user1')" >
		</div>

		<button type="submit" class="btn btn-primary">ログイン</button>
	</form>
    </div>
  </body>
</html>
